---
layout: default
---

<div class="posts">
  {% for post in paginator.posts %}
    <article class="post">

      <h1 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      {{ post.excerpt }}

      <p>
        <span class="post-date">{{ post.date | date_to_string }}</span>
        {% if site.disqus %}
        &nbsp;<a href="{{ site.baseurl }}{{ post.url }}#disqus_thread" class="post-comment">comment</a>
        {% endif %}
        {% if post.tags %} |&nbsp;{% for tag in post.tags %} <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag }}" class="post-tag">{{ tag }}</a>{% endfor %}
        {% endif %}
      </p>

    </article>
  {% endfor %}
</div>
