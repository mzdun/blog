<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <link rel="icon" href="{{ site.baseurl }}/favicon.ico" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|PT+Sans|PT+Sans+Caption" rel="stylesheet">
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <!--
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/blog/">Blog</a>
            -->
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about/">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div class="wrapper-container">
      <div class="container">
        <div class="wrapper-text">
          <div id="main" role="main" class="text">
            {{ content }}
          </div>

          <div class="sidebar">
            <h3>Categories:</h3>
            <ul class="listing categories">
{% for tag in site.categories %}            <li><a href="{{ site.baseurl }}{{ site.category_page }}#{{ tag[0] | slugify: 'pretty' }}" class="post-category-icon">{{ tag[0] }}</a></li>{% endfor %}
            </ul>
          </div>
          <div class="cleared"></div>
        </div>
      </div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
